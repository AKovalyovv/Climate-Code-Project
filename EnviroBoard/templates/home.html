<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>EnviroBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font: 1.2em 'Oleo Script', Helvetica, sans-serif;
    background-color: #f5eec2;
  }

  #header {
    padding: 5px;
    text-align: center;
    background-color: #a9c25d;
  }

  #row {
    columns: 100px 2;
    margin-top: 20px;
    max-width: 2100px;
    margin: 0 auto;
    display: grid;
    grid-gap: 1rem;
  }

  @media (min-width: 600px) {
    .row { grid-template-columns: repeat(2, 1fr); }
  }

  @media (min-width: 900px) {
    .row { grid-template-columns: repeat(3, 1fr); }
  }

  @media (min-width: 1200px) {
    .row { grid-template-columns: repeat(4, 1fr); }
  }

  @media (min-width: 1500px) {
    .row { grid-template-columns: repeat(5, 1fr); }
  }

  @media (min-width: 1800px) {
    .row { grid-template-columns: repeat(6, 1fr); }
  }

  @media (min-width: 2100px) {
    .row { grid-template-columns: repeat(7, 1fr); }
  }

  .column {
    float: left;
    width: 100%;
    height: 100%;
    padding: 15px;
    color: #183a1d;
    border-style: solid;
    border-color:#f5eec2;
    border-width: 15px;
    background: #e1eedd;
    border-radius: 25px
  }

  .column:hover {
    background-color: #73a24e;
    color: black;
  }

  .column a {
      color: inherit;
      text-decoration: none;
  }

  </style>
</head>
<body>

  <div id="header">
    <h1>EnviroBoard</h1>
    <form onsubmit="return submitForm()">
      <label for="fname">Location:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <ul id="row">
  </ul>
  <script type="text/javascript" src="{{ url_for('static', filename='home.js') }}"></script>

  </body>
</html>
